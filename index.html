<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>My calculator</title>
    <meta name="description" content="This is a sample web page." />
    <meta name="author" content="Your Name" />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="main">
      <div class="calculator">
        <div class="display">
          <p class="displayText" id="result-display"></p>
        </div>
        <div class="buttons">
          <button id="AC" onclick="deleteAll()">AC</button>
          <button id="DEL" onclick="deleteOneValue()">DEL</button>
          <button id="negative" onclick="addNegative()">+/-</button>
          <button id="divide" onclick="updateDisplay('/')">/</button>
          <button onclick="updateDisplay(7)">7</button>
          <button onclick="updateDisplay(8)">8</button>
          <button onclick="updateDisplay(9)">9</button>
          <button id="multiply" onclick="updateDisplay('*')">*</button>
          <button onclick="updateDisplay(4)">4</button>
          <button onclick="updateDisplay(5)">5</button>
          <button onclick="updateDisplay(6)">6</button>
          <button id="substract" onclick="updateDisplay('-')">-</button>
          <button onclick="updateDisplay(1)">1</button>
          <button onclick="updateDisplay(2)">2</button>
          <button onclick="updateDisplay(3)">3</button>
          <button id="add" onclick="updateDisplay('+')">+</button>
          <button id="zero" onclick="updateDisplay(0)">0</button>
          <button id="decimal" onclick="updateDisplay('.')">.</button>
          <button id="calc-button">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
